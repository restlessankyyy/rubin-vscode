name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.8.0) - will create tag automatically'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Build extension
        run: npm run compile

      - name: Package extension
        run: vsce package --allow-missing-repository

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag (manual dispatch only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ steps.version.outputs.VERSION }}"
          git push origin "v${{ steps.version.outputs.VERSION }}"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          files: rubin-*.vsix
          generate_release_notes: true
          body: |
            ## ðŸš€ Rubin v${{ steps.version.outputs.VERSION }}

            ### Installation
            1. Download `rubin-${{ steps.version.outputs.VERSION }}.vsix` below
            2. In VS Code: `Cmd+Shift+P` â†’ "Install from VSIX"
            3. Select the downloaded file
            4. Reload VS Code

            ### Prerequisites
            - [Ollama](https://ollama.ai/) installed and running
            - A code model: `ollama pull deepseek-coder:6.7b`

            ---
            See [README](https://github.com/${{ github.repository }}#readme) for full documentation.
